<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card class="lg" fxFlex="25">
    <form [formGroup]="myForm" (ngSubmit)="registrarse()" fxLayoutAlign="stretch" fxLayout="column" >
      <mat-form-field appearance="Outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          placeholder="Nombre"
          type="text"
          formControlName="nombre"
          [ngClass]="{
            error: myForm.get('nombre').errors && myForm.get('nombre').dirty,
            warning: myForm.get('nombre').hasError('minlength')
          }"
        />
        <mat-icon matSuffix>account_box</mat-icon>
        <mat-hint>Ingrese su nombre.</mat-hint>
        <mat-error *ngIf="myForm.get('nombre').hasError('required')">
          El campo es obligatorio
        </mat-error>
        <mat-error *ngIf="myForm.get('nombre').hasError('minlength')">
          Debe escribir al menos 3 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="Outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          type="email"
          formControlName="email"
          [ngClass]="{
            error: myForm.get('email').errors && myForm.get('email').dirty,
            warning: myForm.get('email').hasError('minlength')
          }"
        />
        <mat-icon matSuffix>alternate_email</mat-icon>
        <mat-hint>Ingrese su email</mat-hint>
        <mat-error *ngIf="myForm.get('email').hasError('required')">
          El campo es obligatorio
        </mat-error>
        <mat-error *ngIf="myForm.get('email').hasError('minlength')">
          Debe escribir al menos 3 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="Outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          [ngClass]="{
            error:
              myForm.get('password').hasError('required') &&
              myForm.get('password').dirty,
            warning:
              myForm.get('password').hasError('minlength') &&
              myForm.get('password').dirty
          }"
        />
        <mat-hint>Ingrese su password.</mat-hint>
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon matSuffix>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="myForm.get('password').hasError('required')">
          El campo es obligatorio
        </mat-error>
      </mat-form-field>

      <button
      fxFlexFill
        type="submit"
        mat-stroked-button
        [disabled]="myForm.invalid"
      >
        INGRESAR
      </button>
    </form>
  </mat-card>
</div>
