<mat-grid-list cols="4" >
  <mat-grid-tile *ngFor="let producto of productos">
    <mat-card class="example-card">
      <img mat-card-image src={{producto.img}} alt={{producto.img}}>
      <mat-card-header>
        <mat-card-title>{{ producto.nombre }}</mat-card-title>
      </mat-card-header>
      <mat-card-subtitle>#{{ producto.sku }}</mat-card-subtitle>

      <mat-card-content>
        <p>$ {{ producto.precio }}</p>
        <p>{{ producto.descripcion }}</p>


      </mat-card-content>
      <button mat-raised-button color="primary" routerLink="/productos/{{ producto._id }}">
        DETALLE
      </button>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
